<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link type="image/png" sizes="96x96" rel="icon" href="logo_tab.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
   
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/95348ebc21.js"
      crossorigin="anonymous"
     defer></script>
  </head>
  <body>
    <nav class="nav">
      <button class="logo"><i class="fa-solid fa-book-open"></i></i></button>
      <div class="darkMode">
        <!-- <span class="toggle-text">Light Mode</span> -->
        <label class="theme-switch">
          <input type="checkbox" class="darkModeBtn" />
          <i class="fa-solid sun"></i>
        </label>
      </div>
    </nav>
    <main>
      <div class="searchField">
        <input type="text" class="search" placeholder="Enter a word" />
        <button class="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="main-result"></div>
    </main>
    
  </body>
</html>
